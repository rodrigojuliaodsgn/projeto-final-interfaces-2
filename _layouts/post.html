---
layout: default
---

<article class="post">
  <section class="post__hero">
    {% if page.feature-img %}
    <figure>
      <img class="feature-image" src="{{page.feature-img | absolute_url}}" alt="{{page.excerpt}}" />
    </figure>
    {% endif %}
    <header>
      <h1 class="post__title">{{ page.feature-title | default: page.title }}</h1>
      {% if page.subtitle %}
      <h2 class="post__subtitle">{{ page.excerpt }}</h2>
      {% endif %}
      <p class="post__meta">{{ page.date | date: "%B %-d, %Y" }}</p>
    </header>
  </section>
  <section class="post-content">{{ content }}</section>
  {% include tags_list.html tags=page.tags tag_count=page.tags.size %}
</article>
